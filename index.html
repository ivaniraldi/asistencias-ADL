<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Asistencias</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Procesador de Asistencias ADL</h1>
        
        <h2 class="text-md font-bold text-center mb-6 text-red-400">SE CONSIDERA ASISTENTE CON <span class="underline">45 MINUTOS</span> O MAS</h2>

        <!-- File Upload Section -->
        <div class="mb-6 p-4 border border-dashed border-gray-300 rounded-lg bg-gray-50 text-center">
            <label for="csvFileInput" class="block mb-2 font-medium text-gray-700">Seleccionar archivo CSV</label>
            <input type="file" id="csvFileInput" accept=".csv" class="hidden" />
            <button id="fileSelectButton" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                Seleccionar archivo
            </button>
            <p id="selectedFileName" class="mt-2 text-sm text-gray-500"></p>
        </div>
        
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-lg shadow border border-blue-100">
                <h3 class="text-sm font-medium text-blue-800">Total Participantes</h3>
                <p id="totalParticipants" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg shadow border border-green-100">
                <h3 class="text-sm font-medium text-green-800">Asistentes</h3>
                <p id="totalAssistants" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-red-50 p-4 rounded-lg shadow border border-red-100">
                <h3 class="text-sm font-medium text-red-800">No Asistentes</h3>
                <p id="totalNonAssistants" class="text-2xl font-bold text-red-600">0</p>
            </div>
        </div>
        
        <!-- Table Section -->
        <div class="mb-6 overflow-x-auto">
            <div class="max-h-64 overflow-y-auto border border-gray-200 rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Horas</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asistió</th>
                        </tr>
                    </thead>
                    <tbody id="participantsTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
        
        <!-- Code Generation Section -->
        <div class="mb-6">
            <button id="generateCodeButton" class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                Generar código para consola
            </button>
        </div>
        
        <!-- Code Output Section -->
        <div class="relative">
            <textarea id="consoleCode" rows="10" class="w-full p-4 bg-gray-800 text-gray-200 font-mono text-sm rounded-lg focus:outline-none" readonly></textarea>
            <button id="copyButton" class="absolute top-2 right-2 px-3 py-1 bg-gray-700 text-white text-xs rounded hover:bg-gray-600 transition">
                Copiar
            </button>
            <div id="copyNotification" class="hidden absolute top-2 right-24 px-3 py-1 bg-green-600 text-white text-xs rounded">
                ¡Copiado!
            </div>
        </div>

        <!-- Accordion for Tutorial -->
        <div class="mt-6">
            <button id="toggleTutorial" class="w-full px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                Ver Tutorial
            </button>
            <div id="tutorialContent" class="hidden mt-4 p-4 border border-gray-300 rounded-lg bg-gray-50">
                <p class="text-gray-700 mb-2">Mira este tutorial para entender cómo funciona el procesador de asistencias:</p>
                <img src="./assets/tutorial.gif" alt="Tutorial de uso" class="w-full rounded-lg shadow">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleTutorial').addEventListener('click', function() {
            const tutorial = document.getElementById('tutorialContent');
            tutorial.classList.toggle('hidden');
        });
    </script>

    <script src="assets/js/script.js"></script>
</body>
</html>
